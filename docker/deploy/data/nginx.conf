server {
    listen 8001;
    server_name 164.41.98.14;
    
    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://boxer:4200/;
    }
    
    location /static {
        alias /usr/share/nginx/html/static/;
    }
    charset     utf-8;
    client_max_body_size 0;
}

