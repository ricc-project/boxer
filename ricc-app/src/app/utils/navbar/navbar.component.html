<body class="{{ theme }}">
  <div *ngIf="!isLoggedIn">
    <nav class="navbar navbar-expand-lg justify-content-between">
      <a class="navbar-brand" href="/">
        <img src="../../../assets/imgs/leaf_light.png" alt="RICC-logo" id="logo"/><br>
        <span id="text">RICC</span>
      </a>
      
      <button class="navbar-toggler" type="button"
              data-toggle="collapse" data-target="#options">
        <span class="navbar-toggler-icon">
          <i class="fa fa-bars"></i>
        </span>
      </button>


      <div class="collapse navbar-collapse" id="options">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/signup" [routerLinkActive]="['active']">Sign up</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/login" [routerLinkActive]="['active']">Login</a>
          </li>
    
          <li class="nav-item">
            <a class="nav-link" routerLink="/aboutus" [routerLinkActive]="['active']">About us</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>


  <div *ngIf="isLoggedIn" class="{{ sidebarStatus }}">
    <nav class="navbar">
      <div class="navbar-brand">
        <button (click)="changeSidebar(sidebarStatus)">
          <img src="../../../assets/imgs/leaf_light.png" alt="RICC-logo" id="logo"/><br>
          <span *ngIf="sidebarStatus == 'sidebar-open'" >RICC</span>
        </button>
      </div>
       
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" [routerLinkActive]="['active']">
            <i class="text-center fas fa-chart-bar"></i>
            <span  *ngIf="sidebarStatus == 'sidebar-open'" class="text">Dashboard</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/home" [routerLinkActive]="['active']">
            <i class="text-center fas fa-user"></i>
            <span  *ngIf="sidebarStatus == 'sidebar-open'" class="text">Profile</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/home" [routerLinkActive]="['active']">
            <i class="text-center fas fa-project-diagram"></i>
            <span  *ngIf="sidebarStatus == 'sidebar-open'" class="text">RICCs</span>
          </a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" [routerLinkActive]="['active']">
            <i class="text-center fas fa-users"></i>
            <span  *ngIf="sidebarStatus == 'sidebar-open'" class="text">Participantes</span>
          </a>
        </li>
  
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" [routerLinkActive]="['active']">
            <i class="text-center fas fa-phone-volume"></i>
            <span  *ngIf="sidebarStatus == 'sidebar-open'" class="text">Contate-nos</span>
          </a>
        </li>
      </ul>

    </nav>





  </div>


</body>
