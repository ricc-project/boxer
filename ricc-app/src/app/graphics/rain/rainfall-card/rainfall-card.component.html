<div class="card">
  <div class="card-header">Pluviosidade</div>

  <div class="card-body justify-content-end">
    <div class="col-9 card-value">
      <div id="text">
        <span id="value">{{ value }}</span> <span id="unit">mm</span>
        <div *ngIf="station" class="subtitle">Estação: {{ station }}</div>
        <div *ngIf="central" class="subtitle">{{ central }}</div>  
      </div>
    </div>

    <div class="col-3 card-icon text-right">
        <i class="fas fa-cloud-rain"></i>
    </div>
  <div>
</div>
