<div class="card-body">
  <div class="card-title">Umidade do solo</div>

  <div class="d-flex justify-content-end">
    <div class="col-10 card-value">
      <div id="text">
        <p id="unit"> 10cm - {{ moisture1}} % </p>
        <p id="unit"> 30cm - {{ moisture2}} % </p>
        <p id="unit"> 50cm - {{ moisture3}} % </p>
        <div *ngIf="station" class="subtitle">Estação: {{ station }}</div>
        <div *ngIf="central" class="subtitle">{{ central }}</div>
      </div>
    </div>

    <div class="col-2 card-icon text-right">
        <i class="fas fa-tint"></i>
    </div>
  <div>
</div>
