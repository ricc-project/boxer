<div class="card">
  <div class="card-header">
    Vento
  </div>

  <div class="card-body justify-content-end">
    <div class="text-center">
      <div id="text">
        <i class="fas fa-location-arrow" [style.transform]="'rotate('+ direction +'deg)'"></i>
        <p id="unit" class="text-center"> {{ speed }} m/s</p>
      </div>

      <div *ngIf="station" class="subtitle">Estação: {{ station }}</div>
      <div *ngIf="central" class="subtitle">{{ central }}</div>
    </div>
  </div>
</div>
