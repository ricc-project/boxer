<div class="card-body">
  <div class="card-title">Radiação Solar</div>

  <div class="d-flex justify-content-end">
    <div class="col-9 card-value">
      <div id="text">
        <span id="value">{{ value }}</span> <span id="unit">kJ/m²</span>
        <div *ngIf="station" class="subtitle">Estação: {{ station }}</div>
        <div *ngIf="central" class="subtitle">{{ central }}</div>
      </div>
    </div>

    <div class="col-3 card-icon text-right">
        <i class="fas fa-sun"></i>
    </div>
  <div>
</div>
