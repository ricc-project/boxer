<body>
  <div class="d-flex">  
    <ricc-navbar [theme]="'light-dark'" [isLoggedIn]="true"></ricc-navbar>

    <div class="container text-center">
      <div [hidden]="stations.length > 0" class="content-container">
        <h1>Seja bem-vindo</h1>

        <p>Proceda com a instalação e configuração da sua rede.</p>
        <p>Após, sinta-se livre para customizar seu painel principal com os widgets que achar necessário</p>

        <div class="row">
          <div class="col setup-option">
            <a href="#">
              <i class="fas fa-cogs" id="setup-icon"></i>
              <p>Começar configuração</p>
            </a>
          </div>

          <div class="col setup-option">
            <a href="#">
              <i class="fas fa-plus" id="setup-icon"></i>
              <p>Adicionar widgets</p>
            </a>
          </div>
        </div>
      </div>

      

      <!-- Has centrals -->
      <div [hidden]="stations.length <= 0" class="content">
        <h1>Seja bem-vindo</h1>
  
        <p>Esses são seus últimos dados</p>



        <div class="board">
          <div *ngFor = "let card of cards">
            {{ card.name }}
            <ng-template #parent></ng-template>
          </div>

          <!-- <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">

            <div *ngFor="let station of stations;">
              <div cdkDrag cdkDragBoundary=".container" style="background-color: #ccc; margin:10px">
                <div cdkDragHandle style="background-color: #aaa;">Temperatura do solo</div>
                {{ station.data.soil_datas[0].temperature }} ºC
              </div>
            </div>

          </div> -->
        </div>  
      </div>
    </div>
  </div>
</body>
